<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sách</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Book List</h1>
  <a href="/add" class="btn btn-primary mb-3">Add a new</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Publishers</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.name}"></td>
      <td>
        <ul>
          <li th:each="publisher : ${book.publishers}" th:text="${publisher.name}"></li>
        </ul>
      </td>
      <td>
        <a th:href="@{'/delete/' + ${book.id}}" class="btn btn-danger">Delete</a>
        <a th:href="@{'/update/' + ${book.id}}" class="btn btn-warning">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
